<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request" />
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input name="tag" id="userSearchTerm" type="text"/>
        <div id="sub_captcha">
            <label>Prove you are not a robot by answering this riddle:</label>
            <div>
                <input id="five_or_5" type="text" />
                <label>Jacksons are better than 1.</label>
            </div>
            <div id="captcha_err" hidden>
                <p id="captcha_err_msg">No GIFs for you.</p>
            </div>
        </div>
        <input type="submit" value="Get my Gif!" />
    </form>

    <img id="gif" src="" hidden />
    <div id="feedback_div" hidden>
        <p id="feedback_msg"></p>
    </div>

</body>
</html>
