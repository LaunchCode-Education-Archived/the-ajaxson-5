<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="well" width="100%">
    <h1 class="text-center">AJAXson 5</h1>
  </div>
      
  <div class="container-fluid">
    <div class="container-fluid">

      <div id="background_div">

        <div class="well">
            <form id="form-gif-request" />
                <label>What kind of Jackson 5 related gif do you want?</label>
                <input name="tag" id="userSearchTerm" type="text"
                    placeholder="e.g., 'dance'"/>
        </div>

        <div id="sub_captcha" class="well">
            <label>Prove you are not a robot by answering this riddle:</label>
            <div class="input-group">
                <input id="five_or_5" class="form-control" type="text">
                <span class="input-group-addon">Jacksons are better than 1.</span>
            </div>
            <div id="captcha_err" hidden>
                <p id="captcha_err_msg">No GIFs for you.</p>
            </div>
        </div>

          <input type="submit" class="btn btn-primary" value="Get my Gif!" />
      </form>
      </div>
 
      <div class="container">
        <br />
        <img id="gif" class="img-responsive" src="" hidden />
      </div>
      <div id="feedback_div" hidden>
          <br />
          <p id="feedback_msg"></p>
      </div>

</body>
</html>
