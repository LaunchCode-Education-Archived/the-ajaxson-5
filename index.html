<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="well" width="100%">
    <h1 class="text-center">AJAXson 5</h1>
  </div>
      
  <div class="container">
      <div class="container">

      <form id="form-gif-request" />
          <label>What kind of Jackson 5 related gif do you want?</label>
          <input name="tag" id="userSearchTerm" type="text"/>
          <div id="sub_captcha">
              <label>Prove you are not a robot by answering this riddle:</label>
              <div>
                  <input id="five_or_5" type="text" />
                  <label>Jacksons are better than 1.</label>
              </div>
              <div id="captcha_err" hidden>
                  <p id="captcha_err_msg">No GIFs for you.</p>
              </div>
          </div>
          <input type="submit" class="btn btn-primary" value="Get my Gif!" />
      </form>
  
      <img id="gif" src="" hidden />
      <div id="feedback_div" hidden>
          <p id="feedback_msg"></p>
      </div>

    </div>

  </div>

</body>

</html>
